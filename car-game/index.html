<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #mobile-controls {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 20;
            display: none;
        }
        .mobile-left, .mobile-right {
            position: absolute;
            bottom: 5vw;
            display: flex;
            pointer-events: none;
        }
        .mobile-left {
            left: 5vw;
            flex-direction: column;
            gap: 4vw;
        }
        .mobile-right {
            right: 6vw;
            flex-direction: row;
            gap: 4vw;
        }
        .mobile-btn {
            width: 15vw;
            height: 15vw;
            max-width: 90px;
            max-height: 90px;
            min-width: 48px;
            min-height: 48px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 8vw;
            pointer-events: auto;
            touch-action: none;
            user-select: none;
            outline: none;
        }
        @media (max-width: 700px) {
            #mobile-controls { display: block; }
        }
        #gameOverBanner {
            visibility: hidden;
            position: fixed;
            left: 0; top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-over-title {
            color: white;
            font-size: 64px;
            font-weight: bold;
            margin-bottom: 32px;
        }
        .game-over-btn {
            font-size: 28px;
            padding: 16px 32px;
            cursor: pointer;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
            box-sizing: border-box;
            border: 2px solid #333;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="score">Fuel: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverBanner">
        <div class="game-over-title">GAME OVER</div>
        <button id="restartBtn" class="game-over-btn">wanna play again?</button>
    </div>
    <!-- Мобильные кнопки управления -->
    <div id="mobile-controls">
        <div class="mobile-left">
            <button class="mobile-btn" id="btn-up">▲</button>
            <button class="mobile-btn" id="btn-down">▼</button>
        </div>
        <div class="mobile-right">
            <button class="mobile-btn" id="btn-left">◀</button>
            <button class="mobile-btn" id="btn-right">▶</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
